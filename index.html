<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Movida</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="https://kit.fontawesome.com/f27b351b0e.js" crossorigin="anonymous"></script>
    </head>
    <body>

                </div>

            </div>
            <div id="social-icones">
